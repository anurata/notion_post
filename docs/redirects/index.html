<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <h2>自動で閉じない場合は左上の「完了」ボタンで画面を閉じてください。</h2>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get("code");
      if (code == null){
        window.location.replace(
          "https://anurata.github.io/notion_post/redirects/fallback.html"
        );
      } else {
        window.location.replace(
          "notionpost://oauth/callback?code=" + code
        );
      }
    </script>
  </body>
</html>
